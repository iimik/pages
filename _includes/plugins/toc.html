{% if site.toc.enable and page.toc != false %}
<script>
    $(document).ready(function () {
        $('{{ include.container }}').toc({
            headers: '{{ site.toc.headers | default: "h1,h2,h3,h4,h5,h6"}}',
            classes: {
                list: '{{ site.toc.list_class | default: "" }}',
                item: '{{ site.toc.item_class | default: "" }}'
            }
        });
    });
</script>
{% endif %}
