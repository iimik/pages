# 插件配置
gist:
  noscript: false
readme_index:
  enabled:          true
  remove_originals: true
  with_frontmatter: false
relative_links:
  enabled:     true
  collections: true
toc:
  enable: true
  min_level: 2
  max_level: 4
  headers: h2,h3,h4,h5,h6
  list_class: ""
  item_class: "nav-item toc-entry"
