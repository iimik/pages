{% raw %}
<div class="col-md-12">
    <form id="TypeValidation" class="form-horizontal" action="" method="">
        <div class="card ">
            <div class="card-header card-header-rose card-header-text">
                <div class="card-text">
                    <h4 class="card-title">商品查询</h4>
                </div>
            </div>
            <div class="card-body ">

            </div>
            <div class="card-footer text-right">
                <div class="mr-auto"></div>
                <button type="submit" class="btn btn-rose">查询</button>
            </div>
        </div>
    </form>

    <div class="card">
        <div class="card-header card-header-icon card-header-rose">
            <div class="card-icon">
                <i class="material-icons">menus</i>
            </div>
            <h4 class="card-title ">商品列表</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <thead class=" text-primary">
                    <tr>
                        <th>ID</th>
                        <th>商家</th>
                        <th>门店</th>
                        <th>商品</th>
                        <th>今日变更事件</th>
                        <th>今日变更节点</th>
                        <th>总计变更事件</th>
                        <th>总计变更节点</th>
                        <th>版本</th>
                        <th>创建时间</th>
                        <th>修改时间</th>
                        <th class="td-actions text-right">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="node in records">
                        <td v-html="node.id"></td>
                        <td v-html="node.vendor"></td>
                        <td v-html="node.store"></td>
                        <td v-html="node.name"></td>
                        <td v-html="node.todayEventCount"></td>
                        <td v-html="node.todayNodeCount"></td>
                        <td v-html="node.totalEventCount"></td>
                        <td v-html="node.totalNodeCount"></td>
                        <td v-html="node.version"></td>
                        <td v-html="node.created"></td>
                        <td v-html="node.lastModified"></td>
                        <td class="td-actions text-right">
                            <a href="../event.html" class="btn btn-link btn-danger">详情</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endraw %}

<script>
    var content = new Vue({
        el: '#content',
        data: {
            records: {{ site.data.tracemonitor.trace-record | jsonify }}
        },
    })
</script>
