{% raw %}
<div class="col-md-12">
    <form id="TypeValidation" class="form-horizontal" action="" method="">
        <div class="card ">
            <div class="card-header card-header-rose card-header-text">
                <div class="card-text">
                    <h4 class="card-title">事件查询</h4>
                </div>
            </div>
            <div class="card-body ">

            </div>
            <div class="card-footer text-right">
                <div class="mr-auto"></div>
                <button type="submit" class="btn btn-rose">查询</button>
            </div>
        </div>
    </form>

    <div class="card">
        <div class="card-header card-header-icon card-header-rose">
            <div class="card-icon">
                <i class="material-icons">menus</i>
            </div>
            <h4 class="card-title ">事件列表</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <thead class=" text-primary">
                    <tr>
                        <th>ID</th>
                        <th>商家</th>
                        <th>门店</th>
                        <th>商品</th>
                        <th>事件</th>
                        <th>应用</th>
                        <th>模块</th>
                        <th>时间</th>
                        <th>创建时间</th>
                        <th class="td-actions text-right">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="node in events">
                        <td v-html="node.id"></td>
                        <td v-html="node.vendor"></td>
                        <td v-html="node.store"></td>
                        <td v-html="node.name"></td>
                        <td >
                            <span class="badge badge-info" v-html="node.eventName"></span>
                        </td>
                        <td v-html="node.appName"></td>
                        <td v-html="node.moduleName"></td>
                        <td v-html="node.eventTime"></td>
                        <td v-html="node.created"></td>
                        <td class="td-actions text-right">
                            <button class="btn btn-link btn-danger">详情</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endraw %}

<script>
    var content = new Vue({
        el: '#content',
        data: {
            events: {{ site.data.tracemonitor.event-record | jsonify }}
        },
    })
</script>
