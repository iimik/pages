<div id="index">

    <div class="carousel slide" data-ride="carousel" id="carouselExampleIndicators" style="width: 100vm; height: 100vh">
        <ol class="carousel-indicators">
            <li :class="index == 0 ? 'active' : ''" :data-slide-to="index" data-target="#carouselExampleIndicators"
                v-for="(item,index) in carousels"></li>
        </ol>
        <div class="carousel-inner">
            <div :class="index == 0 ? 'active' : ''" class="carousel-item" v-for="(item,index) in carousels">
                <img :src="'https://picsum.photos/1920/1200/?gravity=center&random&index=' + index" alt="First slide"
                     class="d-block w-100" style="width: 100vm; height: 100vh">
                <div class="carousel-caption d-none d-md-block">
                    <h5><a :href="item.link" class="btn btn-info" v-html="item.subtitle"></a></h5>
                    <p v-html="item.description"></p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" data-slide="prev" href="#carouselExampleIndicators" role="button">
            <span aria-hidden="true" class="carousel-control-prev-icon"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" data-slide="next" href="#carouselExampleIndicators" role="button">
            <span aria-hidden="true" class="carousel-control-next-icon"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
